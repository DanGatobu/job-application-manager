{%extends 'base.html'%}

{%block body%}


<table class="table">
    <thead>
      <tr>
        <th scope="col">Company name</th>
        <th scope="col">Company email</th>
        <th scope="col">Date</th>
        <th scope="col">Resend</th>
      </tr>
    </thead>
    <tbody>
      {% for i in app %}
      <tr>
        <td>{{ i.company_name }}</td>
        <td>{{ i.company_email }}</td>
        <td>{{ i.date }}</td>
        <td>
          <div class="container">
            <form method="post" action="{% url 'resend' %}">
              {% csrf_token %}
              
              <!-- Hidden Input Field -->
              <input type="hidden" name="id" value="{{ i.id }}">
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Resend</button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{%endblock%}
