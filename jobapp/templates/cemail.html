{%extends 'base.html'%}
{% load static %}


{%block link%}
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'fonts/icomoon/icomoon/.css' %}">
<link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</script>


{%endblock%}
{%block body%}
<div class="content">
    
    <div class="container">
      <div class="row">
        <div class="col-md-5 mr-auto">
          <h3 class="mb-3">Select Template</h3>
          <div class="container">
            <h3>.img-thumbnail class</h3>
             
            <p>Thumbnail</p>
     
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/GG-2.png"class="img-thumbnail" alt="Responsive Image"width="307" height="240">
        </div>
          
          
        </div>

        <div class="col-md-6">
          <div class="box">
            <h3 class="heading">Enter details</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                
                <div class="col-md-6 form-group">
                  <label for="name" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group">
                  <label for="name" class="col-form-label">Organization</label>
                  <input type="text" class="form-control" name="organization" id="organization" placeholder="Your organization">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Your email address">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message" class="col-form-label">Project Description *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 form-group">
                  <label for="budget" class="col-form-label">Budget</label>
                  <select class="custom-select" id="budget" name="budget">
    <option selected>Choose...</option>
    <option value="$1000 below">< $1,000</option>
    <option value="$2,000 - $5,000">$2,000 - $5,000</option>
    <option value="$5,000 - $15,000">$5,000 - $15,000</option>
    <option value="$15,000 - $25,000">$15,000 - $25,000</option>
    <option value="$25,000 >">$25,000 ></option>
  </select>
                </div>
                <div class="col-md-6 form-group">
                  <label for="message" class="col-form-label">Target Lunch</label>
                  <input type="text" class="form-control" name="date" id="date" placeholder="Example: January 15th">

               
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
  </div>

<script src="{% static 'js/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/js/popper.min.js' %}"></script>
<script src="{% static 'js/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/js/main.js' %}"></script>


{%endblock%}
