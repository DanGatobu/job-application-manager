{%extends 'base.html'%}

{%block body%}
    <style>
        .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        }
    
        .form-container input,
        .form-container textarea {
        transition: background-color 0.3s ease;
        }
    
        .form-container input:hover,
        .form-container textarea:hover {
        background-color: rgb(122, 227, 235);
        }
    </style>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form method="post" action="add_coverletter" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form3Example1" name="name" class="form-control" />
                  <label class="form-label" for="form3Example1">Cover letterTemplate Name</label>
                </div>
              </div>
            </div>
            
            
            
            <div class="form-outline mb-4">
              <textarea class="form-control" id="textAreaExample" name="description" rows="4"></textarea>
              <label class="form-label" for="textAreaExample">cover letter Template Description</label>
            </div>
            
            <div class="row mb-4">
              <div class="col">
                <label for="formFileSm1" class="form-label">Add template image</label>
                <input class="form-control form-control-sm" id="formFileSm1" name="image" type="file" />
              </div>
              <div class="col">
                <label for="formFileSm2" class="form-label">Add Document .docx type</label>
                <input class="form-control form-control-sm" id="formFileSm2" name="doc" type="file" />
              </div>
              
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Add template</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
